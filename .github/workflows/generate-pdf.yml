name: Generate PDF Resume

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Convert Markdown to PDF (Русский)
        run: |
          pandoc index.md -f markdown -t pdf --pdf-engine=xelatex --template=eisvogel.latex -V lang=ru -o resume_ru.pdf

      - name: Convert Markdown to PDF (English)
        run: |
          pandoc index.md -f markdown -t pdf --pdf-engine=xelatex --template=eisvogel.latex -V lang=en -o resume_en.pdf

      - name: Commit and Push PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume_ru.pdf resume_en.pdf
          git commit -m "Автоматическое обновление resume PDFs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
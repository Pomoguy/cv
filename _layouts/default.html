<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ru' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Опционально: иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Опционально: шрифты Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/assets/js/scripts.js" defer></script>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/cv/ru/" data-lang="ru">Русский</a></li>
                <li class="nav-item"><a class="nav-link" href="/cv/en/" data-lang="en">English</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="d-flex justify-content-start align-items-center mb-5">
    <img src="../assets/images/photo.jpg"  alt="Пример фото" class="rounded-circle img-fluid profile-photo">
</div>

<main class="page-content" aria-label="Content">
    <div class="wrapper">
        <div id="resume-content" class="resume-container">
            <!-- Анимированный контент будет здесь -->
            {{ content }}
        </div>
    </div>
</main>

</body>
</html>
